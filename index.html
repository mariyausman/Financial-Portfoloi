<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Financial Portfolio</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Portfolio Summary</h1>
    <div class="summary" id="summary"></div>

    <h2>Your Holdings</h2>
    <table id="holdingsTable">
      <thead>
        <tr>
          <th>Company</th>
          <th>Shares</th>
          <th>Avg Cost</th>
          <th>LTP</th>
          <th>Invested</th>
          <th>P&L</th>
          <th>Change %</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>
